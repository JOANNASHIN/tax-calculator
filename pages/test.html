    ▶▶▶ [필독] 디자인 템플릿 사용 안내 ◀◀◀

    - 본 화면(스마트 디자인 편집창) 좌측 '자주쓰는화면' 가장 하단 '★기본셋팅(/setup.js)' 파일에서 기본적인 레이아웃 및 정보 수정이 가능합니다.
	- 스마트 디자인 편집창은 유료 디자인과는 잘 호환이 되지 않습니다. 디자인 편집창 내 '꾸미기'나 '모듈편집' 기능 사용시 오류 발생의 가능성이 있으므로(복구 불가) 상세한 디자인 수정은 반드시 코딩이 가능한 작업자가 HTML 코드 편집 영역을 활용하여 진행해 주세요.
    - 디자인 파일을 임의 변경하여 발생한 오류에 대해서는 책임지지 않습니다. 파일 복구시 비용이 발생하므로 삭제 및 수정에 유의 부탁드리며, 활용 전 가급적 디자인 파일의 백업을 권장 드립니다.
    - 디자인 사용 중 문제 발생시 반드시 디자인보관함 내 [기본디자인] 화면을 먼저 확인해 주세요.
	  [기본디자인]에서도 같은 문제가 발생하면 디자인 상의 문제가 아닌 카페24 솔루션 사용상의 문제로 카페24 고객센터에 문의하거나 카페24 제공의 매뉴얼을 참고해야 합니다.

    ※ 구매하신 디자인은 최초 설치 계정 상의 기본 도메인 1개당 1개의 라이선스로만 이용이 가능합니다.
    ※ 이디오의 디자인 내 모든 컨텐츠는 저작권법에 의한 보호를 받는 저작물로서 이에 대한 무단 복제 및 배포, 재판매를 절대 금지하며 위반시 처벌을 받을 수 있습니다.
